<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>My-calculator</title>
</head>
<body>
    <div class="clock"></div>
    <input type="text" class="display">
    <div class="digits">
        <button>1</button>
        <button>2</button>
        <button>3</button>
        <button>4</button>
        <br>
        <button>5</button>
        <button>6</button>
        <button>7</button>
        <button>8</button>
        <br>
        <button>9</button>
        <button class="error">0</button>
        <button>.</button>
    </div>
    <div class="opers">
        <button>+</button>
        <button>-</button>
        <button>*</button>
        <button>/</button>
    </div>
    <div class="clear">
        <button>AC</button>
    </div>
    <div class="backspace">
        <button><--</button>
    </div>   
    <button class="btn-eq">=</button>
    <script src="js/index.js"></script>
</body>
</html>
